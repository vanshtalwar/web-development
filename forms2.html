<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOB Application</title>
  </head>
  <body>
    <div>
      <h1>JOB Application</h1>

      <label for="name">Name:</label>
      <br />
      <input id="name" type="text" />

      <br />
      <label for="email">Email:</label>
      <br />
      <input id="email" type="text" />

      <br />
      <label for="phone">Phone:</label>
      <br />
      <input id="phone" type="text" />
      <br>
      <br>
<label for="file">Resume:</label>
<input id="file" type="file">
<br>
<br>
<label for="exp">Experience (in years):</label>
<br>
<input id="exp" type="text">
<br>
<br>
      
      <fieldset>
     <legend>Skills</legend>
      <input id="HTML" type="checkbox" />
      <br />
      <label for="HTML">HTML</label>
      <br />
      <input id="CSS" type="checkbox" />
      <br />
      <label for="CSS">CSS</label>
      <br />
      <input id="JS" type="checkbox" />
      <br />
      <label for="JS">Javascript</label>
    </fieldset>
    <br>
    <label for="occupation">Highest Education:</label>
      <br />
      <select name="occupation" id="occupation">
        <option value="High">High School</option>
        <option value="bus">UG</option>
        <option value="job">PG</option>
      </select>
      <br />
      <br>
<p>Availability:</p>
<input id="ava1" type="radio">
<br>
<label for="ava1">Full-Time</label>
<br>
<input id="ava2" type="radio">
<br>
<label for="ava2">Part-Time</label>

      <br />
      <br />
      <label for="comments">Additional Comments:</label>
      <br />
      <textarea name="comments" id="" cols="50" rows="5"></textarea>
      <br>
      <button>Register</button>
    </div>
  </body>
</html>
